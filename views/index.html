	<body class="mainBody" ng-app="tool">

                <a class="btn btn-social btn-google" id="googleLink" href="">
                <span class="fa fa-google-plus">&nbspSign in with Google</span>
                </a>
            </div>
            <div ng-show="isLoggedIn()">
                <div id="header">
                  <span style="float: left;"><p class="headline">YAG Ride</p></span> 
                  <span style="float: right;"><button class="btn btn-social btn-google" ng-click="signOut()" type="submit"> <span class="fa fa-google-plus">&nbsp Sign out</span></button></span>
