<div ng-controller="ScheduleController">
    Search: <input type="text" ng-model="search.name">
      <ul>
        <li ng-repeat="schedule in schedules | filter: search">
          <input type="checkbox" ng-model="schedule.completed" ng-change="update($index)">
          <a ng-show="!editing[$index]" href="#/{{schedule._id}}">{{schedule.name}}</a>
          <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>
          <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>

          <input ng-show="editing[$index]" type="text" ng-model="schedule.name">
          <button ng-show="editing[$index]" ng-click="update($index)">update</button>
          <button ng-show="editing[$index]" ng-click="cancel($index)">cancel</button>
        </li>
      </ul>
      New task <input type="text" ng-model="newSchedule"><button ng-click="save()">Create</button>
</div>

<div>
  <h1>{{ schedule.name }}</h1>
  completed: <input type="checkbox" ng-model="schedule.completed"><br>
  note: <textarea ng-model="schedule.note"></textarea><br><br>

  <button ng-click="update()">update</button>
  <button ng-click="remove()">remove</button>
  <a href="/">Cancel</a>
</div>
